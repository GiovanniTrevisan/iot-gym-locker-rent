<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Alugue o seu Armário</title>
  </head>
  <body>
    <div class="container my-5">
      <h2 class="text-center">Alugue o seu Armário</h2>
      <form>
        <div class="form-group m-3">
          <label for="server">Servidor:</label>
          <input
            type="text"
            class="form-control"
            id="server"
            placeholder="Insira o endereço do servidor"
          />
        </div>
        <div class="form-group m-3">
          <label for="port">Porta:</label>
          <input
            type="text"
            class="form-control"
            id="port"
            placeholder="Insira a porta"
          />
        </div>
        <div class="form-group m-3">
          <label for="topic">Tópico:</label>
          <input
            type="text"
            class="form-control"
            id="topic"
            placeholder="Insira o tópico"
          />
        </div>

        <div class="form-group m-3">
            <label for="forControlSelectArmario">Selecione o Armário</label>
            <select class="form-select" id="formControlSelectArmario">
              <option value="1">Armário 1</option>
              <option value="2" disabled>Armário 2 (em uso)</option>
              <option value="3">Armário 3</option>
              <option value="4">Armário 4</option>
              <option value="5">Armário 5</option>
              <option value="6" disabled>Armário 6 (em uso)</option>
              <option value="7">Armário 7</option>
            </select>
          </div>

        <button type="submit" class="btn btn-primary m-3">Solicitar</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/paho-mqtt@1.0.1/dist/paho-mqtt.min.js"></script>

    <script src="index.js"></script>

  </body>
</html>
